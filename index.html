    <div class="article-selection">

        <button class="article-selection__button" data-target="3">

        </button>

          <span class="article-selection__button-num">05</span>

        </button>
        <button class="article-selection__button" data-target="10">
          <span class="article-selection__button-num">10</span>
          <span class="article-selection__button-text">Wie KI die Designwelt

        <button class="article-selection__button" data-target="11">
          <span class="article-selection__button-num">11</span>
          <span class="article-selection__button-text">Axel Bertram</span>

        <span class="hamburger-box">
          <span class="hamburger-inner"></span>

    <main class="main js-main" id="articles">
