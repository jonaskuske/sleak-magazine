<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sleak | Team</title>
    <script src="./src/team.js" async defer></script>
  </head>

  <body>
    <div class="menu js-menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li>
            <a href="./team.html" class="js-menu__item">Das Team</a>
          </li>
          <li>
            <a href="#" class="js-menu__item">Shop</a>
          </li>
          <li>
            <a href="#" class="js-menu__item">Impressum/Datenschutz</a>
          </li>
        </ul>
      </nav>
      <a href="/#" class="js-menu__item">
        <img class="menu__image" src="./src/assets/images/sleak-logo.svg" alt="Start" role="button">
      </a>
    </div>

    <div class="team-selection">
      <div class="team-selection__inner">
        <button class="team-selection__button" data-target="1">
          <span class="team-selection__button-num">01</span>
          <span class="team-selection__button-text">Zwischen Seemannsgarn und Strandgut</span>
        </button>
        <button class="team-selection__button" data-target="2">
          <span class="team-selection__button-num">02</span>
          <span class="team-selection__button-text">Bringt Farbe in die Stadt!</span>
        </button>
        <button class="team-selection__button" data-target="3">
          <span class="team-selection__button-num">03</span>
          <span class="team-selection__button-text">Vorhang auf!</span>
        </button>
        <button class="team-selection__button" data-target="4">
          <span class="team-selection__button-num">04</span>
          <span class="team-selection__button-text">Kunst | Design</span>
        </button>
        <button class="team-selection__button" data-target="5">
          <span class="team-selection__button-num">05</span>
          <span class="team-selection__button-text">Back to Print</span>
        </button>
        <button class="team-selection__button" data-target="6">
          <span class="team-selection__button-num">06</span>
          <span class="team-selection__button-text">Digitale Medien in Bremen und Bremerhaven</span>
        </button>
        <button class="team-selection__button" data-target="7">
          <span class="team-selection__button-num">07</span>
          <span class="team-selection__button-text">Moin Melanka!</span>
        </button>
        <button class="team-selection__button" data-target="8">
          <span class="team-selection__button-num">08</span>
          <span class="team-selection__button-text">Österreichs Newcomer Mihael Kobas</span>
        </button>
        <button class="team-selection__button" data-target="9">
          <span class="team-selection__button-num">09</span>
          <span class="team-selection__button-text">Projekt Antarktis</span>
        </button>
        <button class="team-selection__button" data-target="10">
          <span class="team-selection__button-num">10</span>
          <span class="team-selection__button-text">Wie KI die Designwelt ändert</span>
        </button>
        <button class="team-selection__button" data-target="11">
          <span class="team-selection__button-num">11</span>
          <span class="team-selection__button-text">Axel Bertram</span>
        </button>
      </div>

    </div>

    <header class="header">
      <button class="header__hamburger hamburger hamburger--spring js-hamburger" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>
  </body>

</html>
