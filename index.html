<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sleak</title>
    <script src="./src/main.js" async defer></script>
  </head>

  <body>

    <div class="splash js-splash">
      <img class="splash__logo" src="./src/assets/images/sleak-logo.svg" alt="sleak magazine">
    </div>

    <div class="menu js-menu">
      <nav class="menu__nav">
        <ul class="menu__list">
          <li>
            <a href="#" class="js-menu__item">Das Team</a>
          </li>
          <li>
            <a href="#" class="js-menu__item">Shop</a>
          </li>
          <li>
            <a href="#" class="js-menu__item">Impressum/Datenschutz</a>
          </li>
        </ul>
      </nav>
      <a href="/#" class="js-menu__item">
        <img class="menu__image" src="./src/assets/images/sleak-logo.svg" alt="Start" role="button">
      </a>
    </div>

    <div class="article-selection">
      <button class="article-selection__button" data-target="1">
        <span>01</span>
        <span>Zwischen Seemannsgarn und Strandgut</span>
      </button>
      <button class="article-selection__button" data-target="2">
        <span>02</span>
        <span>Bringt Farbe in die Stadt!</span>
      </button>
      <button class="article-selection__button" data-target="3">
        <span>03</span>
        <span>Vorhang auf!</span>
      </button>
      <button class="article-selection__button" data-target="4">
        <span>04</span>
        <span>Kunst | Design</span>
      </button>
      <button class="article-selection__button" data-target="5">
        <span>05</span>
        <span>Back to Print</span>
      </button>
      <button class="article-selection__button" data-target="6">
        <span>06</span>
        <span>Digitale Medien in Bremen und Bremerhaven</span>
      </button>
      <button class="article-selection__button" data-target="7">
        <span>07</span>
        <span>Moin Melanka!</span>
      </button>
      <button class="article-selection__button" data-target="8">
        <span>08</span>
        <span>Österreichs Newcomer Mihael Kobas</span>
      </button>
      <button class="article-selection__button" data-target="9">
        <span>09</span>
        <span>Projekt Antarktis</span>
      </button>
      <button class="article-selection__button" data-target="10">
        <span>10</span>
        <span>Wie KI die Designwelt ändert</span>
      </button>
      <button class="article-selection__button" data-target="11">
        <span>11</span>
        <span>Axel Bertram</span>
      </button>
    </div>

    <header class="header">
      <button class="header__hamburger hamburger hamburger--spring js-hamburger" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>

    <main class="main js-main" id="articles">

      <article class="article" data-loaded="false" id="seemann"></article>
      <article class="article" data-loaded="false" id="graffiti"></article>
      <article class="article" data-loaded="false" id="apollo"></article>
      <article class="article" data-loaded="false" id="kunst"></article>
      <article class="article" data-loaded="false" id="nachbar"></article>
      <article class="article" data-loaded="false" id="medien"></article>
      <article class="article" data-loaded="false" id="melanka"></article>
      <article class="article" data-loaded="false" id="oesterreich"></article>
      <article class="article" data-loaded="false" id="antarktis"></article>
      <article class="article" data-loaded="false" id="ki"></article>
      <article class="article" data-loaded="false" id="bertram"></article>

    </main>

  </body>

</html>
